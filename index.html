<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./src/assets/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scumbag Steve Meme Origin & Meme Generator | STEVE</title>
    <meta name="description" content="Discover the origin and story of the Scumbag Steve meme. Use our Scumbag Steve meme generator to place the famous Scumbag hat on any picture." />
    <style>
      .banner {
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
      }
      .copy-icon {
        width: 16px;
        height: 16px;
        background: url('./copy-icon.png') no-repeat center center;
        background-size: contain;
      }
    </style>
  </head>
  <body>
    <div class="banner" onclick="copyToClipboard()">
      <strong id="banner-text">CA: 3ZtGJFpcdaoJj55Nmtw7u4TDjxZikoC944yoNPsYpump</strong>
      <span class="copy-icon" aria-label="Copy to clipboard"></span>
    </div>
    <div id="root"></div>
    <script>
      function copyToClipboard() {
        const text = document.getElementById('banner-text').innerText;
        navigator.clipboard.writeText(text).then(() => {
          alert('Copied to clipboard!');
        }).catch(err => {
          console.error('Failed to copy text: ', err);
        });
      }
    </script>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
